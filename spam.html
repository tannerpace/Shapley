<div class="container">
  <!-- title -->
                      <div class="title">
                         <h1 id="title">
                         Spam application Form
                      </h1>
    <h2 id="description">
      Sign up for free SPAM!
    </h2>
  </div>

  <!-- form-->
  <form id="survey-form">

    <!-- personal info-->
    <fieldset class="personal-info">
      <legend>personal info</legend>
      <label for="name"> name:</label>
      <input type="text" id="name" name="name">

      <label for="email">email:</label>
      <input type="text" id="email" name="email">

      <label for="age">age:</label>
      <input type="number" id="age" name="age">
    </fieldset>

    <!-- select-->
    <div class="role">
      <label for="role1">How Much SPAM Would you like in your Inbox?</label>
      <select name="role1" id="role1" form="role1">
        <option value="current " disabled selected>Spam Quantity</option>
        <option value="current ">ALL OF THE SPAM</option>
        <option value="current ">3/4 of THE SPAM</option>
        <option value="current ">1/2 of THE SPAM </option>
        <option value="current ">1/4 Spam, I am on a diet.</option>
      </select>
    </div>

    <!-- radio-->
    <fieldset class="radio1">
      <legend>Best Meal to Consume Spam?</legend>
      <input type="radio" checked id="Choice1" name="recommend" value="Breakfast">
      <label for="Choice1"  >Breakfast</label>

      <input type="radio" id="Choice2" name="recommend" value="Lunch">
      <label for="Choice2">Lunch</label>

      <input type="radio" id="Choice3" name="recommend" value="Dinner">
      <label for="Choice3">Dinner...Duh</label>
    </fieldset>
    <p></p>

    <!-- select 2-->
    <div class="role">
      <label for="role">What temperature do you eat Spam?</label>
      <select name="role" id="role" form="role">
        <option value="current role" disabled selected>Pick something already!</option>
        <option value="current role">Lava crisp</option>
        <option value="current role">Frying pan hot</option>
        <option value="current role">Bath water warm</option>
        <option value="current role">Antarctica iceberg</option>
      </select>
    </div>
    <!-- checkbox 2-->
    <fieldset class="radio1">
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <input type="checkbox" id="see1" name="improved" value="Front-end Projects">
      <label for="see1"> Front-end Projects</label><br>

      <input type="checkbox" id="see2" name="improved" value="Back-end  Projects">
      <label for="see2"> Back-end Projects</label><br>

      <input type="checkbox" id="see3" name="improved" value="Data Visualization">
      <label for="see3">Data Visualization</label><br>

      <input type="checkbox" id="see4" name="improved" value="Challenges">
      <label for="see4"> Challenges</label><br>

      <input type="checkbox" id="see5" name="improved" value="Open Source Community">
      <label for="see5"> Open Source Community</label><br>

      <input type="checkbox" id="see6" name="improved" value="Gitter help rooms">
      <label for="see6"> Gitter help rooms</label><br>

      <input type="checkbox" id="see7" name="improved" value="City Meetups">
      <label for="see7">City Meetups</label><br>

      <input type="checkbox" id="see8" name="improved" value="wiki">
      <label for="see8">wiki</label><br>

      <input type="checkbox" id="see9" name="improved" value="Forum">
      <label for="see9">Forum</label><br>

      <input type="checkbox" id="see10" name="improved" value="Additional Courses">
      <label for="see10">Additional Courses</label><br>
    </fieldset>

    <!-- text area -->
    <fieldset class="text-area">
      <legend>Any comments or suggestions?</legend>

      <textarea rows=5 >
enter your comments here
    </textarea>
    </fieldset>

    <input type="submit" value="send " class="btn">
  </form>

</div>
